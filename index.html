<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div>
        <header>
            <h1>My Library</h1>
            <button class="addBooks">Add book</button>
        </header>
        <section>
        </section>
        <dialog>
            <form action="" method="post">
                <ul>
                    <li>
                        <label for="author">Author of the book</label>
                        <input type="text" name="author_name" id="author" required>
                    </li>
                    <li>
                        <label for="title">Title of the book</label>
                        <input type="text" name="book_title" id="title" required>
                    </li>
                    <li>
                        <label for="pages">No of pages</label>
                        <input type="number" name="no_of_pages" id="pages" required>
                    </li>
                </ul>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>             
            </form>
        </dialog>
    </div>
</body>
</html>
