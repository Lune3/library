<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main">
        <header>
            <h1>My Library</h1>
            <button class="addBooks">Add book</button>
        </header>
        <section>
            <template open>
                <div>
                    <div>
                        <div class="number">4</div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-outline</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <h3>Author Name</h3>
                                <p></p>
                            </li>
                            <li>
                                <h3>Title</h3>
                                <p></p>
                            </li>
                            <li>
                                <h3>Pages</h3>
                                <p></p>
                            </li>
                            <li>
                                <h3>Read</h3>
                                <p></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </template>
        </section>
        <dialog>
            <form action="" method="post">
                <ul>
                    <li>
                        <label for="author">Author of the book</label>
                        <input type="text" name="author_name" id="author" required>
                    </li>
                    <li>
                        <label for="title">Title of the book</label>
                        <input type="text" name="book_title" id="title" required>
                    </li>
                    <li>
                        <label for="pages">No of pages</label>
                        <input type="number" name="no_of_pages" id="pages" required>
                    </li>
                    <li>
                        <label for="read">Read or Not</label>
                        <input type="checkbox" name="read" id="read">
                    </li>
                </ul>
                <button id="confirmBtn" type="submit">Confirm</button>             
            </form>
        </dialog>
    </div>
</body>
</html>
